<!DOCTYPE html>
<html>
<body>
<div class="example">First div element.</div>
<div class="example">Second div element.</div>
<p>Click the button to change the text of the second div element.</p>

<button onclick="myFunction()">Try it</button>

<script>
function myFunction() { var x = document.getElementsByClassName("example"); x[1].innerHTML = "Hello World!";
}
</script>
</body>
</html>
